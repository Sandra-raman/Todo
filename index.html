<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <h1 class="m-3 text-center">TODO LIST</h1>
        <table class="table">
            <thead>
              <tr>
                <th >User Id</th>
                <th >Id</th>
                <th >Title</th>
                <th >Completed</th>
              </tr>
            </thead>
            <tbody id="result">
            
            </tbody>
          </table>
    </div>
    <script>
        //create
        const reqObj=new XMLHttpRequest();
        //2
        reqObj.open('get','https://jsonplaceholder.typicode.com/todos')
        //3
        reqObj.send();
        //4
        reqObj.onreadystatechange=()=>{
            if(reqObj.readyState==4){
                if(reqObj.status==200){
                    console.log(reqObj.responseText);
                    const ArrayData=JSON.parse(reqObj.responseText)
                    console.log(ArrayData);
                    DisplayData(ArrayData);
                    
                }
                else{
                    alert("error")
                }
            }
        }
        function DisplayData(ArrayData){
            for (let data of ArrayData){
                htmlData=`<tr>
                    <td>${data.userId}</td>
                    <td>${data.id}</td>
                    <td>${data.title}</td>
                    <td>${data.completed}</td>
                    </tr>`
                    result.innerHTML+=htmlData
            }


        }
    </script>
</body>
</html>
